<div class="menu-wrapper">

    <!-- HEADER -->
    <div class="header">
        <h2>Menu Items</h2>
    </div>

    <!-- ACTION SECTION -->
    <div class="action-section">

        <div class="button-row">

            <button class="btn outline" (click)="fileInput.click()">‚¨á Import</button>
            <input type="file" #fileInput hidden (change)="importExcel($event)" accept=".xlsx,.xls" />


            <div class="button-row">

                <button class="btn outline" (click)="toggleExportPopup()">
                    ‚¨Ü Export
                </button>

                <!-- EXPORT POPUP -->
                <div class="export-popup" *ngIf="showExportPopup">
                    <div class="export-item" (click)="exportExcel()">
                        üìä Export as Excel
                    </div>
                    <div class="export-item" (click)="exportPDF()">
                        üìÑ Export as PDF
                    </div>
                </div>

                <button class="btn add" (click)="showAddPopup = true">+ Add Item</button>

            </div>
            <!-- <button class="btn add" (click)="showAddPopup = true">+ Add Item</button> -->

        </div>

        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" [(ngModel)]="searchText" (input)="onSearch()" placeholder="Search items..."
                class="search-input" />
            <!-- Suggestion Dropdown -->
            <div class="suggest-box" *ngIf="searchText && filteredItems.length > 0">
                <div class="suggest-item" *ngFor="let s of filteredItems | slice:0:5" (click)="selectSuggestion(s)">
                    {{ s.menuId }} - {{ s.name }}
                </div>
            </div>
        </div>



    </div>

    <!-- MAIN CONTENT AREA -->
    <div class="content-area">

        <!-- EMPTY STATE -->
        <div *ngIf="items.length === 0" class="empty-box">
            <h3>No Menu Items Found</h3>
            <button class="btn add" (click)="showAddPopup = true">+ Add Item</button>
        </div>

        <!-- TABLE WHEN ITEMS EXIST -->
        <div *ngIf="items.length > 0" class="table-box">

            <div class="table-box">

                <div class="table-container">
                    <table class="menu-table">
                        <thead>
                            <tr>
                                <th>Menu ID</th>
                                <th>Item Name</th>
                                <th>Type</th>
                                <th>Veg / Non-Veg</th>
                                <th>Status</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let item of filteredItems; let i = index; trackBy: trackByMenuId">

                                <td>{{ item.menuId }}</td>

                                <td>
                                    <ng-container *ngIf="editIndex === i; else viewName">
                                        <input class="edit-input" [(ngModel)]="tempEditData.name" />
                                    </ng-container>
                                    <ng-template #viewName>{{ item.name }}</ng-template>
                                </td>

                                <td>
                                    <ng-container *ngIf="editIndex === i; else viewType">
                                        <input class="edit-input" [(ngModel)]="tempEditData.type" />
                                    </ng-container>
                                    <ng-template #viewType>{{ item.type }}</ng-template>
                                </td>

                                <td>
                                    <ng-container *ngIf="editIndex === i; else viewVeg">
                                        <select class="edit-select" [(ngModel)]="tempEditData.vegType">

                                            <option>Veg</option>
                                            <option>Non-Veg</option>
                                        </select>
                                    </ng-container>

                                    <ng-template #viewVeg>
                                        <span [class.veg]="item.vegType === 'Veg'"
                                            [class.nonveg]="item.vegType === 'Non-Veg'">
                                            {{ item.vegType }}
                                        </span>
                                    </ng-template>
                                </td>

                                <td>
                                    <ng-container *ngIf="editIndex === i; else viewStatus">
                                        <select class="edit-select" [(ngModel)]="tempEditData.status">
                                            <option>Available</option>
                                            <option>Out of Stock</option>
                                        </select>
                                    </ng-container>

                                    <ng-template #viewStatus>
                                        <span class="status" [class.available]="item.status === 'Available'"
                                            [class.out]="item.status === 'Out of Stock'">
                                            {{ item.status }}
                                        </span>
                                    </ng-template>
                                </td>

                                <td>
                                    <ng-container *ngIf="editIndex === i; else viewPrice">
                                        <input class="edit-input" type="number" [(ngModel)]="tempEditData.price" />
                                    </ng-container>
                                    <ng-template #viewPrice>‚Çπ {{ item.price }}</ng-template>
                                </td>

                                <!-- ACTIONS -->
                                <td class="actions">

                                    <!-- NON-EDIT MODE -->
                                    <ng-container *ngIf="editIndex !== i">
                                        <button class="icon-btn" (click)="enableEdit(i)">üñâ</button>
                                        <button class="icon-btn" (click)="deleteConfirm(item)">üóëÔ∏è</button>

                                    </ng-container>

                                    <!-- EDIT MODE -->
                                    <ng-container *ngIf="editIndex === i">
                                        <button class="icon-btn" (click)="saveEdit(i)">‚úî</button>
                                        <button class="icon-btn" (click)="cancelEdit()">‚úñ</button>
                                    </ng-container>

                                </td>

                            </tr>
                        </tbody>

                    </table>
                </div>

            </div>

        </div>

        <!-- POPUP -->
        <app-menu-item-add *ngIf="showAddPopup" (close)="showAddPopup = false" (save)="saveNewItem($event)">
        </app-menu-item-add>

    </div>

    <app-snackbar 
  [message]="snackMessage" 
  [show]="showSnack">
</app-snackbar>

</div>
