<div class="dining-layout">

  <!-- LEFT TABLES BLOCK -->
  <div class="tables-section">

    <!-- NON-AC -->
    <div class="zone-box">
      <h2 class="zone-title">Non-AC Dining</h2>

      <div class="table-scroll">
        <div class="table-grid">

          <div class="table-card"
               *ngFor="let t of nonAcTables"
               (click)="openOrders(t, 'NON-AC')"
               [class.occupied]="isOccupied(t)">

            {{ getDisplayName(t) }}

            <div class="timer" *ngIf="getTimer(t)">
              ⏱ {{ getTimer(t) }}
            </div>

          </div>

        </div>
      </div>
    </div>

    <!-- AC -->
    <div class="zone-box">
      <h2 class="zone-title">AC Dining</h2>

      <div class="table-scroll">
        <div class="table-grid">

          <div class="table-card"
               *ngFor="let t of acTables"
               (click)="openOrders(t, 'AC')"
               [class.occupied]="isOccupied(t)">

            {{ getDisplayName(t) }}

            <div class="timer" *ngIf="getTimer(t)">
              ⏱ {{ getTimer(t) }}
            </div>

          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- RIGHT REPORTS -->
  <app-reports class="reports-panel"></app-reports>

</div>
