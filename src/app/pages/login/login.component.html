<div class="login-page">

  <div class="login-card">

    <h2>Welcome Back</h2>
    <p class="subtitle">Sign in to continue</p>

    <div class="field">
      <label>Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        placeholder="Enter email"
      />
    </div>

    <div class="field">
      <label>Password</label>
      <input
        type="password"
        [(ngModel)]="password"
        placeholder="Enter password"
      />
    </div>

    <div class="error" *ngIf="error">
      {{ error }}
    </div>

    <button
      class="login-btn"
      [disabled]="loading"
      (click)="login()">
      {{ loading ? 'Signing in...' : 'Login' }}
    </button>

  </div>

</div>
